    <div class="intro-about-us cm_gray">
        <div class="container">
            <h2 class="cm_about-us_title">contact</h2>
        <div class="container about-us-section-a">

            <div class="row">
                <div class="col-md-12">
                    <div class="cm_padding">
                        <h3 class="cm_about-us-des">We're based in Amsterdam. </h3>
                        <h3 class="cm_about-us-des">hello@cloudmatch.io</h3>
                    </div>

                        <div class="cm_padding about-us-section">
                            <h2 class="cm_about-us">Drop us a line</h2>

                        <!-- / contact -->

                        <div class="contact-form">
                            <form id="contact" method="post" class="form" role="form">
                            <div class="row">
                                <div class="col-xs-6 col-md-6 form-group">
                                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
                                </div>
                                <div class="col-xs-6 col-md-6 form-group">
                                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
                                </div>
                            </div>
                        <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
                        <br/>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 form-group">
                                <button class="btn btn-default btn-lg" type="submit">Submit</button>
                            </form>
                            </div>
                        </div>
                         

                        </div>

                     </div>
